<!doctype html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Перенаправление на Florium Shop</title>
    <script>
      // GitHub Pages возвращает 404 для SPA, поэтому делаем редирект
      sessionStorage.redirect = location.href;
      const repoName = window.location.pathname.split('/')[1] || 'florium-shop';
      location.href = `/${repoName}/`;
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
